<!DOCTYPE html>
<html lang="fr">
    <head>

    <body>



  
<div class="ancetre"> 
  <div class="pere">
    <div>
      <h2>Calcul de pret hypothécaire</h2>
     </div>
    
      <label for="montant">Montant du prêt (en FCFA):</label>
      <input type="number" id="montant" min="0" placeholder="Ex : 100000"><br>
    

    
      <label for="taux">Taux d'intérêt annuel en (%):</label>
      <input type="number" id="taux" min="0" step="0.01" placeholder="Ex : 5"><br>
    

    
      <label for="duree">Durée du prêt (en années) :</label>
      <input type="number" id="duree" min="1" placeholder="Ex : 20">
    
    

     

        
          <button onclick="calculerPret()" class="le">Calculer</button>
         
         <p id="resultat"></p>
       
      </div>
  </div> 
    
    </body>
</html>
